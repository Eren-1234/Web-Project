    <div class="container">
        <h1>İletişim</h1>
        <p>Bana ulaşmak için aşağıdaki formu doldurabilirsiniz.</p>

        <form id="contactForm">
            <label for="name">Adınız Soyadınız:</label>
            <input type="text" id="name" placeholder="Adınız...">

            <label for="email">E-posta Adresiniz:</label>
            <input type="email" id="email" placeholder="ornek@email.com">

            <label for="message">Mesajınız:</label>
            <textarea id="message" rows="5" placeholder="Mesajınızı buraya yazın..."></textarea>

            <button type="submit">Gönder</button>
        </form>
